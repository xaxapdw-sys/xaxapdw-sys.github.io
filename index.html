<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xaxa.gg</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
            cursor: url("../cur.png"), 16, 16, auto !important;

        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        #bg-music {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            z-index: 2000;
            cursor: pointer;
            transition: opacity 0.6s ease;
        }

        .click-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .mute-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .mute-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @keyframes rotate-icon {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .mute-btn.rotating i {
            animation: rotate-icon 0.4s ease-in-out;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .bio-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            min-width: 400px;
            transition: all 0.8s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            opacity: 0;
        }

        .bio-card.visible {
            opacity: 1;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 30%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 16px;
            margin-bottom: 25px;
            min-height: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .badge {
            background: linear-gradient(135deg, #ffffff18 0%, #ffffff18 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(211, 211, 211, 0.8);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            font-size: 24px;
            color: white;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(211, 211, 211, 0.8);
        }

        @media (max-width: 768px) {
            .bio-card {
                min-width: 90%;
            }

            .name {
                font-size: 24px;
            }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            }

    </style>
</head>
<body>

    <div id="particles-js"></div>
    <video id="bg-video" loop muted autoplay>
        <source src="https://cdn.discordapp.com/attachments/1233881458104598613/1413546660809937026/0905.mp4?ex=68eb20aa&is=68e9cf2a&hm=631b3bcb722a92d79592e66f90843e2854ef4517308e77186e108fdbac86fece&" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
    </video>

    <!-- Music -->
    <!--audio id="bg-music" loop>
        <source src="La Rvfleuse.mp3" type="audio/mpeg">
    </audio-->

    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Overlay "Click me" -->
    <div class="click-overlay" id="clickOverlay">Click me</div>

    <!-- Boutton mute -->
    <button class="mute-btn" id="muteBtn" onclick="toggleMute()">
        <i class="fas fa-volume-mute"></i>
    </button>

    <!-- Card -->
    <div class="container">
        <div class="bio-card" id="bioCard">
            <div class="profile-pic">
                <img src="animated.gif" alt="Photo de profil">
            </div>
            <div class="name">xaxa.gg</div>
            <div class="description" id="typingText"></div>

            <div class="badges">
                <span class="badge">C#</span>
                <span class="badge">C++</span>
            </div>

            <div class="social-icons">
                <a href="https://discord.gg/K43J9e88BT" class="social-icon" title="Discord"><i class="fab fa-discord"></i></a>
                <a href="https://www.tiktok.com/@ryba_rdm" class="social-icon" title="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

<script>
    let isMuted = true;
    const music = document.getElementById('bg-video');
    const muteBtn = document.getElementById('muteBtn');
    const bioCard = document.getElementById('bioCard');
    const clickOverlay = document.getElementById('clickOverlay');

    function toggleMute() {
        const icon = muteBtn.querySelector("i");
        muteBtn.classList.add("rotating");

        setTimeout(() => {
            if (isMuted) {
                icon.classList.remove("fa-volume-mute");
                icon.classList.add("fa-volume-up");
                music.play().catch(err => console.log("Autoplay bloqué:", err));
                music.muted = false;
            } else {
                icon.classList.remove("fa-volume-up");
                icon.classList.add("fa-volume-mute");
                music.muted = true;
            }
            isMuted = !isMuted;
        }, 200);

        setTimeout(() => {
            muteBtn.classList.remove("rotating");
        }, 400);
    }

    function enableCardTilt() {
        bioCard.addEventListener('mousemove', (e) => {
            const rect = bioCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / centerY * -15;
            const rotateY = (x - centerX) / centerX * 15;
            bioCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        bioCard.addEventListener('mouseleave', () => {
            bioCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    }

    document.addEventListener('click', () => {
        if (!clickOverlay.classList.contains('hidden')) {
            clickOverlay.classList.add('hidden');
            if (isMuted) toggleMute();
            setTimeout(() => {
                clickOverlay.style.display = "none";
                bioCard.classList.add("visible");
                enableCardTilt();
            }, 600);
        }
    }, { once: true });

    const texts = [".ggK43J9e88BT", "Developper"];
    let currentTextIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;
    const typingElement = document.getElementById("typingText");

    function type() {
        const currentText = texts[currentTextIndex];
        if (isDeleting) {
            currentCharIndex--;
            typingElement.textContent = currentText.substring(0, currentCharIndex);
            if (currentCharIndex === 0) {
                isDeleting = false;
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, 50);
            }
        } else {
            currentCharIndex++;
            typingElement.textContent = currentText.substring(0, currentCharIndex);
            if (currentCharIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1500);
            } else {
                setTimeout(type, 100);
            }
        }
    }

    type();
</script>

<script src="particles.min.js"></script>

</body>

</html>
